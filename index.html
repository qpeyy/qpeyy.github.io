<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate API Key</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; text-align: center; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 300px; }
    #message { margin-top: 1rem; color: green; }
  </style>
</head>
<body>
  <h1>Donate Your API Key</h1>
  <form id="donateForm">
    <input type="text" id="apiKey" placeholder="Enter your API key" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="message"></div>
  <script src="app.js"></script>
</body>
</html>
